<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxRipple igxIconButton="flat" [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <h6 class="h6">
      Testing Material Extended Icons
    </h6>
  </igx-navbar-title>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      favorite
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      more_vert
    </igx-icon>
  </button>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [isOpen]="true" [pin]="true" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple>
        <igx-icon family="imx-icon" name="imx-usa-party-democratic" class="icon"></igx-icon>
        <span>Material Ext Icon</span>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          dashboard
        </igx-icon>
        <span>Nav Item 2</span>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          home
        </igx-icon>
        <span>Nav Item 3</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="row-layout group_1">
    <igx-icon family="imx-icon" name="imx-coronavirus" class="icon"></igx-icon>
    <button igxRipple igxIconButton="flat">
      <igx-icon>
        ac_unit
      </igx-icon>
    </button>
    <button igxButton="contained" type="button" igxRipple class="button">
      <igx-icon family="imx-icon" name="imx-drop-shipping"></igx-icon>
      <span>Button</span>
    </button>
  </div>
  <igx-nav-drawer [pin]="true" width="320px" class="nav-drawer">
    <ng-template igxDrawerMini>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          account_circle
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          dashboard
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          home
        </igx-icon>
      </div>
    </ng-template>
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>Nav Item 1</span>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          dashboard
        </igx-icon>
        <span>Nav Item 2</span>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          home
        </igx-icon>
        <span>Nav Item 3</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
</div>
